<!-- OBSERVABLE -->
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="observable">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#obs"
        aria-expanded="true"
        aria-controls="obs"
      >
        <strong> Observables </strong>
      </button>
    </h2>
    <div
      id="obs"
      class="accordion-collapse collapse"
      aria-labelledby="observable"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <app-observables></app-observables>
      </div>
    </div>
  </div>
</div>

<!-- SUBJECT -->
<div class="accordion" id="accordionExample">
  <div class="accordion-item">
    <h2 class="accordion-header" id="subject">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#sub"
        aria-controls="sub"
      >
        <strong> Subjects </strong>
      </button>
    </h2>
    <div
      id="sub"
      class="accordion-collapse collapse"
      aria-labelledby="subject"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <app-subject></app-subject>
      </div>
    </div>
  </div>
</div>
